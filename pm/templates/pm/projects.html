{% extends 'theme_first/base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-uppercase text-center" style="margin-bottom: 20px;"><span class="green">Go</span>Friends Projects</h1>
                <div class="list-group">
                    {% for project in projects %}
                        <a class="list-group-item" href="{{ project.get_absolute_url }}">
                            {{ project.title }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
